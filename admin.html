<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Quản lý Bài Viết</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">LF Admin</div>
      <nav>
        <a href="#" >Dashboard</a>
        <a href="#" class="active"> Quản lý Bài Viết</a>
        <a href="#">Người dùng</a>
        <a href="#">Cài đặt</a>
      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <button id="logoutBtn">Đăng xuất</button>
      </header>

      <!-- Nút mở popup -->
      <button class="create-new-btn" id="openPostFormBtn">Thêm / Sửa Bài Viết</button>

      <!-- Popup form -->
      <div id="postFormModal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close" id="closePostFormBtn">&times;</span>
          <section class="post-form">
            <h2>Thêm / Sửa Bài Viết</h2>
            <input type="text" id="title" placeholder="Tiêu đề bài viết" />
            <textarea id="content" rows="5" placeholder="Nội dung bài viết"></textarea>

            <label for="imageInput">Chọn ảnh từ máy:</label>
            <input type="file" id="imageInput" accept="image/*" />

            <label for="imageURL">Hoặc dán URL ảnh:</label>
            <input type="text" id="imageURL" placeholder="https://...jpg" />

            <button id="submitBtn" onclick="submitPost()">Thêm bài viết</button>
          </section>
        </div>
      </div>

      <!-- Thêm CSS popup đơn giản -->
      <style>
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0; top: 0; width: 100%; height: 100%;
        overflow: auto; background: rgba(0,0,0,0.4);
        display: flex; align-items: center; justify-content: center;
      }
      .modal-content {
        background: #fff; padding: 24px; border-radius: 8px; min-width: 320px; position: relative;
      }
      .close {
        position: absolute; top: 8px; right: 16px; font-size: 28px; cursor: pointer;
      }
      </style>

      <!-- Thêm JS popup -->
      <script>
      document.getElementById('openPostFormBtn').onclick = function() {
        document.getElementById('postFormModal').style.display = 'flex';
      };
      document.getElementById('closePostFormBtn').onclick = function() {
        document.getElementById('postFormModal').style.display = 'none';
      };
      window.onclick = function(event) {
        const modal = document.getElementById('postFormModal');
        if (event.target === modal) modal.style.display = 'none';
      };
      </script>
        
        <section class="post-list-section">
          <h2>Danh Sách Bài Viết</h2>
          <div id="postListContainer">
            <div class="grid" id="postList"></div>
          </div>
        </section>
      </section>
    </div>
  </div>
  

  <script type="module" src="js/admin.js"></script>
</body>

</html>
