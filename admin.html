<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Quản lý Bài Viết</title>
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">LF Admin</div>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Quản lý Bài Viết</a>
        <a href="#">Người dùng</a>
        <a href="#">Cài đặt</a>
      </nav>
    </aside>

    <div class="main-content">
      <header class="header">
        <button id="logoutBtn">Đăng xuất</button>
      </header>

      <section class="content">
        <section class="post-form">
          <h2>Thêm / Sửa Bài Viết</h2>
          <input type="text" id="title" placeholder="Tiêu đề bài viết" />
          <textarea id="content" rows="5" placeholder="Nội dung bài viết"></textarea>

          <label for="imageInput">Chọn ảnh từ máy:</label>
          <input type="file" id="imageInput" accept="image/*" />

          <label for="imageURL">Hoặc dán URL ảnh:</label>
          <input type="text" id="imageURL" placeholder="https://...jpg" />

          <button id="submitBtn" onclick="submitPost()">Thêm bài viết</button>
        </section>

        <section class="post-list-section">
          <h2>Danh Sách Bài Viết</h2>
          <div id="postListContainer">
            <div class="grid" id="postList"></div>
          </div>

        </section>
      </section>
    </div>
  </div>
  

  <script type="module" src="js/admin.js"></script>
</body>

</html>
